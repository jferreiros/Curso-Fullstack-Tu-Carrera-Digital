<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2 - Javascript - Variables</title>
</head>
<body>
    <script>
        // Ejercicio 1: escribe un programa que declare tres variables de nombre a, b y c, con
        // valores de tipo number. A continuación:
        let a = 5;
        let b = 10;
        let c = 30;
            // 1. Escribe una sentencia que muestre por pantalla la suma de las tres variables
            // utilizando console.log
            console.log("Suma de a + b + c : " + (a + b + c));
            // 2. Cambia el valor de la variable c.
            c = 10;
            // 3. Escribe de nuevo una sentencia que muestre por pantalla la suma de las tres 
            // variables utilizando console.log
            console.log("Suma de a + b + c : " + (a + b + c));

        // Ejercicio 2: escribe un programa en JavaScript que realice las siguientes tareas:
            // 1. Mostrar por pantalla Hello world.
            console.log("Hello Word");
            // 2. Mostrar por pantalla la expresión 2*3 como texto.
            console.log("2*3");
            // 3. Mostrar por pantalla el resultado de la expresión 2*3.
            console.log(2*3);     
        
        // Ejercicio 3: realiza la siguientes conversiones entre variables de diferente tipo:
        let d = "23";
        console.log(typeof d);
            // 1. De string a number.
            d = parseFloat(d);
            console.log(d);
            console.log(typeof d);
            // 2. De number a string.
            d = String(d);
            console.log(d);
            console.log(typeof d);
            // 3. De boolean a string.
            var e = true;
            console.log(typeof e);
            e = String(e);
            console.log(e);
            console.log(typeof e);



    </script>
</body>
</html>
