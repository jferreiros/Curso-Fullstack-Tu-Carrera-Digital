<!DOCTYPE html>

    <link rel="stylesheet" href="71.css">
    <title>Document</title>
    <script>

            document.getElementById("pruebas").innerHTML = "Función 1";
        }
        function myFunction02() {
            document.getElementById("pruebas").innerHTML = "Función 1";
        }

    <button type="button" onclick='myFunction02()'>Click Me!</button>
    
</body>
